name: "flowdetector"
description: "Traffic State Estimator"
version : "0.0.0"
namespace: "sage"
authors: "Seongha Park <seongha.park@anl.gov>"
collaborators: "Waggle Team <https://wa8.gl>"
funding:
license: "MIT License"
keywords: "Flow detector, FFT"
homepage: "https://github.com/waggle-sensor/plugin-flow-detection"
source:
  architectures :
    - "linux/arm64"
    - "linux/amd64"
  url: "https://github.com/waggle-sensor/plugin-flow-detection"
  branch: "main"
inputs:
  - id: "stream"
    type: "string"
  - id: "duration"
    type: "float"
  - id: "resampling"
    type: "boolean"
  - id: "resampling_fps"
    type: "float"
  - id: "skip_second"
    type: "float"
  - id: "sampling_interval"
    type: "int"
